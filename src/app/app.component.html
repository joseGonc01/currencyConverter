<div class="container pt-5">
  <div class="row">
    <div class="col-6">
      <div class="border border-secundery border-2 p-5">
        <h6>Digite o valor a ser convertido</h6>
        <hr/>

        <div class="formulario ">
          <form [formGroup]="formulario" (ngSubmit)="Converter()">
            <div class="form-group">
            <input type="number" class="form-control form-control-sm" placeholder="valor" formControlName="valor">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-secundery btn-sm">
                Converter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6" ngIf="visibilidadeValorConvertido">
      <h6>Valor Convertido</h6>
      <hr/>
      <h1 class="text-primery">{{valorConvertido}}</h1>
    </div>
  </div>

<router-outlet></router-outlet>
